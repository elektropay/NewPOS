<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>

    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Menusifu POS</title>

    <link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css"/>
    <link rel="stylesheet" href="css/admin.css" />

    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/jquery.mobile-1.4.2.min.js"></script>
    <script src="js/ObjTree.js"></script>
    <script src="js/biscuit.js"></script>
    <script src="js/keydownctrl.js"></script>
    <script src="js/util.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/adminService.js"></script>
    <script src="js/systemLanguage.js"></script>
    <script src="js/deliveryArea.js"></script>
</head>
<body>
<div id="deliveryAreaPage" data-role="page" data-theme="a">

    <div id="deliveryAreaPageMainDiv" data-theme="a" data-role="content" role="main">
        <div class="ui-grid-a">
            <div class="ui-block-a my-div-width" id="deliveryAreaSelectLayoutDiv">
                <div id="deliveryAreaSelectContentDiv" class="my-select-menu">
                    <table class="tableone">
                        <caption id="table-caption-deliveryArea">Delivery Area</caption>
                        <thead>
                        <tr>
                            <th class="th1" scope="col"></th>
                            <th class="th2" scope="col"><br></th>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <td colspan="2">
                                <div class="add-new-button-centered-div"><button class="btn-new-entry" onclick="javascript:deliveryArea.newEntry();">New</button></div>
                            </td>
                        </tr>
                        </tfoot>
                        <tbody>
                        <tr>
                            <td colspan="5">
                                <div class="innerb">
                                    <table id="deliveryAreaTable" class="tabletwo">
                                    </table>
                                </div>
                                <br>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="ui-block-b my-div-width">
                <div id="deliveryAreaDetailContentDiv" class="my-detail-panel">
                    <input id="curEntryId" type="hidden">
                    <div data-role="fieldcontain">
                        <label id="label-city" for="city" class="detail-input-city">City</label>
                        <input id="city" readonly="readonly" value="" type="text" maxlength="30"/>
                    </div>
                    <div data-role="fieldcontain">
                        <label id="label-state" for="state" class="detail-input-state">State</label>
                        <input id="state" readonly="readonly" value="" type="text" maxlength="20"/>
                    </div>
                    <div data-role="fieldcontain">
                        <label id="label-zipCode" for="zipCode" class="detail-input-zipcode">ZIP Code</label>
                        <input id="zipCode" readonly="readonly" value="" type="text" maxlength="10" pattern="[0-9]"/>
                    </div>
                    <div class="my-top-margin-button-div">
                        <button data-theme="a" id="btnSave" class="btn-save" type="button" onclick="javascript:deliveryArea.saveElement();">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
