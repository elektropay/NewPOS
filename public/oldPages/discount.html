<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Menusifu POS</title>

    <link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css"/>
    <link rel="stylesheet" href="css/admin.css" />

    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/jquery.mobile-1.4.2.min.js"></script>
    <script src="js/ObjTree.js"></script>
    <script src="js/biscuit.js"></script>
    <script src="js/keydownctrl.js"></script>
    <script src="js/util.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/adminService.js"></script>
    <script src="js/systemLanguage.js"></script>
    <script src="js/discount.js"></script>
</head>
<body>
<div id="discountPage" data-role="page" data-theme="a">

    <div id="discountPageMainDiv" data-theme="a" data-role="content" role="main">
        <div class="ui-grid-a">
            <div class="ui-block-a my-div-width" id="discountSelectLayoutDiv">
                <div id="discountSelectContentDiv" class="my-select-menu">
                    <table class="tableone">
                        <caption id="table-caption-discount">Discounts</caption>
                        <thead>
                        <tr>
                            <th class="th1" scope="col"></th>
                            <th class="th2" scope="col"><br>
                            </th>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <td colspan="2">
                                <div  class="add-new-button-centered-div"><button class="btn-new-entry" onclick="discount.newEntry();">New</button></div>
                            </td>
                        </tr>
                        </tfoot>
                        <tbody>
                        <tr>
                            <td colspan="5">
                                <div class="innerb">
                                    <table id="discount" class="tabletwo">
                                    </table>
                                </div>
                                <br>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="ui-block-b my-div-width">
                <div id="discountDetailContentDiv" class="my-detail-panel">
                    <input id="curDiscountId" type="hidden">
                    <div data-role="fieldcontain">
                        <label id="label-discountName" for="discountName" class="detail-input-name">Name</label>
                        <input id="discountName" readonly="readonly" value="" type="text"/>
                    </div>
                    <div data-role="fieldcontain">
                        <label id="label-discountRate" for="discountRate">Rate</label>
                        <input id="discountRate" readonly="readonly" value="" type="text"/>
                    </div>
                    <div data-role="fieldcontain">
                        <label id="label-discountRateType" for="discountRateType">Rate Type</label>
                        <select id="discountRateType">
                            <option value="1" class="detail-rate-type-option-amount">$ Dollar Amount</option>
                            <option value="2" class="detail-rate-type-option-percentage">% Percentage (1 -> 1%)</option>
                        </select>
                    </div>
                    <div data-role="fieldcontain">
                        <label id="label-discountDescription" for="discountDescription" class="detail-input-description">Description</label>
                        <textarea id="discountDescription" readonly="readonly" value="" style="height:51px;"></textarea>
                    </div>
                    <div class="my-top-margin-button-div">
                        <button id="btnSave" class="btn-save" type="button" onclick="discount.saveElement();">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
