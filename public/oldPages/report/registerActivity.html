<div id="registerActivityReportPage" class="content-page">
    
    <div class="page-wrapper">

        <div class="row page-header">
            <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11">
                <h1 class="report-header" id="register-activity-page-header">Cash Register Activity</h1>
            </div>
        </div>

        <div class="row page-body">
            <div class="col-sm-6">
                <div class="row" id="employee-name-tag" hidden>
                    <h4><label for="staffNameDisplay" id="staffNameDisplay"></label></h4>
                </div>
                <form id="registeractivityform" name="registeractivityform" method="post" action="" target="report-frame">
                    <input id="inputFromDate" type="hidden" name="fromDate" value=""/>
                    <input id="inputToDate" type="hidden" name="toDate" value=""/>
                    <input id="printReport" type="hidden" name="printReport" value=""/>
                    <input id="exportReport" type="hidden" name="exportReport" value=""/>
                    <input id="personalReport" type="hidden" name="personalReport" value="false"/>
                    <input id="reportName" type="hidden" name="reportName" value="CashRegisterActivityReport"/>
                    <input id="reportType" type="hidden" name="reportType" value="STAFF"/>
                    <input id="reportLanguage" type="hidden" name="reportLanguage" value=""/>
                    <input id="merchantIds" type="hidden" name="merchantIds" value="{{$parent.currentMerchantIds}}"/>
                    <input id="appInstanceName" type="hidden" name="appInstanceName" value=""/>

                    <div id="report-date-div">
                        <div class="form-group">
                            <label for="fromDate" class="col-sm-3 control-label detail-input-from">From</label>
                            <div class='input-group date col-sm-9' id="fromDate-div">
                                <input id="fromDate" type='text' class="form-control input-group-addon" />
                                <span class="input-group-addon">
                                    <i class="fa fa-fw fa-calendar"></i>
                                </span>
                            </div>
                        </div> 

                        <div class="form-group">
                            <label for="toDate" class="col-sm-3 control-label detail-input-to">To</label>
                            <div class='input-group date col-sm-9' id="toDate-div">
                                <input id="toDate" type='text' class="form-control input-group-addon" />
                                <span class="input-group-addon">
                                    <i class="fa fa-fw fa-calendar"></i>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label id="label-printer" class="col-sm-3 printer-label" for="printer-select-choice">Report Printer</label>
                        <div class="col-sm-7 col-sm-offset-2 selectContainer">
                            <select name="printerName" id="printer-select-choice" data-size="10">
                                <option value="">Default</option>
                                <option ng-repeat="printer in printerList" value="{{printer.name}}">{{ printer.name }}</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label id="label-export-type" class="col-sm-3 export-type-label" for="export-select-choice">Export Type</label>
                        <div class="col-sm-7 col-sm-offset-2 selectContainer">
                            <select name="exportFileName" id="export-select-choice">
                                <option value="PDF">PDF</option>
                                <option value="XLSX">XLSX</option>
                                <option value="CSV">CSV</option>
                                <option value="HTML">HTML</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row" id="staff-list-div">
                        <label id="label-staffId" class="col-sm-3 staff-label" for="users-select-choice">Staff</label>
                        <div class="form-group" id="staff-div">                                    
                            <div class="col-sm-7 col-sm-offset-2 selectContainer">
                                <select name="staffId" id="users-select-choice" data-size="10">
                                    <option value="">All</option>
                                    <option ng-repeat="staff in staffList" value="{{ staff.user.id }}">{{ staff.name }}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label id="label-formerEmployee" class="col-sm-8" for="formerEmployee">Former Employee</label>
                        <div class="col-sm-4">
                            <input type="checkbox" name="formerEmployee" id="formerEmployee" value="true"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-4">
                            <button type="submit" class="btn-run-report btn btn-block" ng-click="submitForm(false, false)">Run</button>
                        </div>
                        <div class="col-sm-4">
                            <button type="submit" class="btn-print-report btn btn-block" ng-click="submitForm(true, false)">Print</button>
                        </div>
                        <div class="col-sm-4">
                            <button type="submit" class="btn-export-report btn btn-block" ng-click="submitForm(false, true)">Export</button>
                        </div>
                    </div>
                </form>

            </div>
            <div class="report-wrap col-sm-6">
                <iframe id="report-frame" name="report-frame" class="embed-responsive-item" src=""></iframe>
            </div>
        </div>
    </div>
</div>
