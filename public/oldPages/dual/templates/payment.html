 <ion-content style="background:#ccc;">

  <div class="Pwap">
     <div class="hearder f5w">ADD A TIP
     	<div class="container f3w">Bill Amount: {{pay.total | currency}}</div>
     </div>
   
    <div class="main" ng-repeat="item in tips" ng-if="$index % 2 ==0">
       	<div class="content" ng-click="addTip(item)">
       		    <p>{{item.name}}<br/>
       			<span style="font-size:3vh;"  ng-if="$index<3">{{item.val | currency}}</span>
       			</p>
     	 </div>
     	 <div class="content" ng-click="addTip(tips[$index+1])">
                <p>{{tips[$index+1].name}}<br/>
       			<span style="font-size:3vh;" ng-if="$index<3">{{tips[$index+1].val  | currency}}</span>
       			</p>
     	 </div>
     </div>
    
   
    </div>
 </ion-content>
