
 <div style="background: #ccc;">
  <div class="Pwap" id="signature-pad">
     <div class="hearder f5w">RECEIPT
      <div class="container f3w">Order No. #{{pay.orderNumber}}</div>
     </div>
   
     <div class="main customer" style="flex-flow:row wrap;margin-top:8%;">
                
              
                <div class="f3w" style="border-top:solid #ccc 1px;height:60%;width:100%;line-height:5vw;display:flex;justify-content:space-around;flex-flow:row wrap;">
                			<div style="flex:0 1 50%;text-align:right;padding-right:10px;">Total:</div><div style="padding-left:10px;flex:0 1 50%;text-align:left;">{{pay.total | currency}}</div>
                			<div style="flex:0 1 50%;text-align:right;padding-right:10px;">Paid:</div><div style="padding-left:10px;flex:0 1 50%;text-align:left">{{pay.paid | currency}}</div>
                			<div style="flex:0 1 50%;text-align:right;padding-right:10px;">Change:</div><div style="padding-left:10px;flex:0 1 50%;text-align:left">{{pay.change | currency}}</div>
                				
                			
                </div>
                <div class="f3w"  style="flex:0 1 100%;display:flex; justify-content:space-around;height:30%;margin-top:8vh;">

                	<div class="signButton" on-tap="noReceipt()" >No Receipt</div>

                	<div class="signButton"  on-tap="email()" >Email </div>
                	<div class="signButton" on-tap="print()" >Print</div>
                </div> 
                
     </div>
    
</div>
</div>
