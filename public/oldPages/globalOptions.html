<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css"/>
    <link rel="stylesheet" href="css/admin.css" />

    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/jquery.mobile-1.4.2.min.js"></script>
    <script src="js/ObjTree.js"></script>
    <script src="js/biscuit.js"></script>
    <script src="js/keydownctrl.js"></script>
    <script src="js/util.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/adminService.js"></script>
    <script src="js/systemLanguage.js"></script>
    <script src="js/globalOption.js"></script>
</head>

<body>
<div id="globalOptionsPage" data-role="page" data-theme="a">

    <div id="globalOptionMainDiv" data-role="content" role="main">
        <div id="tabs" data-role="tabs">
            <div id="modifierTab">
                <div class="ui-grid-a">
                    <div class="ui-block-a my-div-width" id="modifierActionsSelectLayoutDiv">
                        <div id="modifierActionSelectContentDiv" class="my-select-menu">
                            <table class="tableone">
                                <caption id="table-caption-modifier-action">Modifier Actions</caption>
                                <thead>
                                <tr>
                                    <th class="th1" scope="col"></th>
                                    <th class="th2" scope="col"><br></th>
                                </tr>
                                </thead>
                                <tfoot>
                                <tr>
                                    <td colspan="2">
                                        <div class="add-new-button-centered-div"><button class="btn-new-entry" onclick="javascript:modifierAction.newModifierAction();">New Modifier</button></div>
                                    </td>
                                </tr>
                                </tfoot>
                                <tbody>
                                <tr>
                                    <td colspan="5">
                                        <div class="innerb">
                                            <table id ="modifierActions" class="tabletwo">
                                            </table>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="ui-block-b my-div-width" id="modifierActionsDetailLayoutDiv">
                        <input type="hidden" id="modifierActionId" name="modifierActionId"/>
                        <div data-role="fieldcontain">
                            <label id="label-modifierActionName" for="modifierActionName" class="detail-input-name">Name</label>
                            <input type="text" id="modifierActionName" value=""/>
                        </div>
                        <div data-role="fieldcontain">
                            <label id="label-modifierShortName" for="modifierActionShortName" class="detail-input-short-name">Short Name</label>
                            <input type="text" id="modifierActionShortName" value=""/>
                        </div>
                        <div data-role="fieldcontain">
                            <label id="label-modifierActionCode" for="modifierActionCode" class="detail-input-code">Code</label>
                            <input type="text" id="modifierActionCode" disabled="true" value=""/>
                        </div>
                        <div data-role="fieldcontain">
                            <label id="label-priceMultiplier" for="priceMultiplier">Price Multiplier</label>
                            <input type="text" id="priceMultiplier" value=""/>
                        </div>
                        <div data-role="fieldcontain">
                            <label id="label-modifierActionDescription" for="modifierActionDescription" class="detail-input-description">Description</label>
                            <textarea id="modifierActionDescription" value=""></textarea>
                        </div>
                        <div class="my-top-margin-button-div">
                            <button type="button" class="btn-save" onclick="javascript:modifierAction.saveModifierAction();">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
