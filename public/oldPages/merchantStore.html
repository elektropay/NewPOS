<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>

    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Menusifu POS</title>

    <link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css"/>
    <link rel="stylesheet" href="css/admin.css" />

    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/jquery.mobile-1.4.2.min.js"></script>
    <script src="js/ObjTree.js"></script>
    <script src="js/biscuit.js"></script>
    <script src="js/keydownctrl.js"></script>
    <script src="js/util.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/adminService.js"></script>
    <script src="js/systemLanguage.js"></script>
    <script src="js/merchantStore.js"></script>
</head>
<body>
<div id="merchantStorePage" data-role="page" data-theme="a">

    <div id="merchantStorePageMainDiv" data-theme="a" data-role="content" role="main">
        <div class="ui-grid-a">
            <div class="ui-block-a my-div-width" id="merchantStoreSelectLayoutDiv">
                <div id="merchantStoreSelectContentDiv" class="my-select-menu">
                    <table class="tableone">
                        <caption id="table-caption-merchantStore">Merchant Store</caption>
                        <thead>
                        <tr>
                            <th class="th1" scope="col"></th>
                            <th class="th2" scope="col"><br></th>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <td colspan="2">
                                <div class="add-new-button-centered-div"><button class="btn-new-entry" onclick="javascript:merchantStore.newEntry();">New</button></div>
                            </td>
                        </tr>
                        </tfoot>
                        <tbody>
                        <tr>
                            <td colspan="5">
                                <div class="innerb">
                                    <table id="merchantStoreTable" class="tabletwo">
                                    </table>
                                </div>
                                <br>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="ui-block-b my-div-width">
                <div id="merchantStoreDetailContentDiv" class="my-detail-panel">
                    <input id="curMerchantStoreEntryId" type="hidden">
                    <div data-role="fieldcontain">
                        <label id="label-merchantStoreId" for="merchantStoreId">Store ID</label>
                        <input id="merchantStoreId" readonly="readonly" value="" type="text" maxlength="30"/>
                    </div>
                    <div data-role="fieldcontain">
                        <label id="label-merchantStoreName" for="merchantStoreName" class="detail-input-name">Name</label>
                        <input id="merchantStoreName" readonly="readonly" value="" type="text" maxlength="25"/>
                    </div>
                    <div data-role="fieldcontain">
                        <label id="label-merchantId" for="merchantId">Merchant ID</label>
                        <input id="merchantId" readonly="readonly" value="" type="text" maxlength="20"/>
                    </div>
                    <div data-role="fieldcontain">
                        <label id="label-busyIndicatorSetup" for="busyIndicatorSetup">Store status indicator setup</label>
                        <input id="busyIndicatorSetup" readonly="readonly" value="" type="text" maxlength="60"/>
                    </div>
                    <div class="my-top-margin-button-div">
                        <button data-theme="a" id="btnSaveMerchantStore" class="btn-save" type="button" onclick="javascript:merchantStore.saveElement();">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
